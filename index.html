<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>main</title>
  </head>
  <body>
    <div id="wrap">
      <header id="header"></header>
      <!--header.html include-->
      <main>
        <!-- 메인배너 -->
        <div class="mainbanner"></div>

        <!-- 컨텐츠영역 -->
        <div class="container">
          <div class="content">
            <div class="inner">
              <div class="box item-2">
                <div class="items">
                  <h3 class="title">명상으로<br />마무리 하는 하루</h3>
                  <p>
                    잠들기 전 지친 몸과 마음을 이완시켜줄 수 있는<br />
                    <span class="underline">향과 함께 깊이 숨을 들이 마시고 내쉬며 호흡에 집중해 보세요</span><br />
                    몸과 마음이 한결 가벼워질 거예요.
                  </p>
                  <a href="./product/product.html" class="gbtn">More View</a>
                </div>
                <div class="items">
                  <img src="./images/img01/main-content01.png" alt="thumb01" />
                </div>
              </div>
            </div>
            <div class="inner">
              <div class="box item-2">
                <div class="items">
                  <img src="./images/img01/main-content02.png" alt="thumb02" />
                </div>
                <div class="items">
                  <h3 class="title">늘 제자리에<br />두는 습관</h3>
                  <p>
                    깔끔한 집 안을 보면 마음이 맑아지지 않나요? :)<br />
                    <span class="underline">다 쓴 물건은 제자리에 놓는 작은 습관</span>만으로도<br />
                    마음이 편해질 거예요.
                  </p>
                  <a href="./product/product.html" class="gbtn">More View</a>
                </div>
              </div>
            </div>
            <div class="inner">
              <div class="box item-2">
                <div class="items">
                  <h3 class="title">나에게 맞는<br />바른 수면 자세 찾기</h3>
                  <p>
                    푹 자는 것만큼 좋은 것은 없죠.<br />
                    가벼운 아침을 위해
                    <span class="underline"
                      >나에게 가장 편안한<br />
                      수면 자세와 습관</span
                    >을 찾아보세요.
                  </p>
                  <a href="./product/product.html" class="gbtn">More View</a>
                </div>
                <div class="items">
                  <img src="./images/img01/main-content03.png" alt="thumb01" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
      <!--footer.html include-->
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
